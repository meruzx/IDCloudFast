<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IDCloudFast</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <a href="index.html" class="back-to-home">‚Üê Kembali ke Beranda</a>

    <div class="login-container">
        <div class="login-logo">
            <h1>IDCloudFast</h1>
            <p>Masuk ke akun Anda</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ingat saya</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
            <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
            <p style="margin-top: 10px; font-size: 0.8rem; color: #999;">
                Demo login: <strong>admin</strong> / <strong>admin123</strong>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
